<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="WeatherAppStyling.css" media="screen" />
</head>
<link

<body>
	<!-- Make the container everything will go in-->
	<div class="container">

		<!-- city -->
		<h2 id="city">New York City</h2>

		<!-- Middle section of the screen-->
		<div class="middle">

		  <!-- Add an image -->
		  
		  <img src="sunshine.png" alt="icon" id="icon" style= "width:100px; height:100px;">
		  
		  <!-- Will have # and the degree symbol-->
		  <div class="degrees">
		  
			<!--degree #-->
			<h1 id="temp">19</h1>
			
			<!-- degree symbol-->
			<span>&#176;</span>
			
			<!-- End of degree div-->
		   </div>
		   
		  <!-- weather description-->
		  <h3 id="desc">Sunny but chilly</h3>
		  
		<!-- end of middle div-->
		</div>
		
	<!-- End of main container -->
	</div>
</body>
</html>
